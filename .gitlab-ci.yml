image: "archlinux:latest"

before_script:
  - pacman -Syu --needed --noconfirm rust gcc cargo-audit pkgconf

stages:
  - lint
  - test

format:
  stage: lint
  script:
    - cargo fmt --all -- --check

clippy:
  stage: lint
  script:
    - cargo clippy --workspace --all-targets -- -D warnings

audit:
  stage: lint
  script:
    - cargo audit

test:
  stage: test
  script:
    - cargo test --workspace --release
