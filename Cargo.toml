[package]
name = "buildbtw"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { version = "1.0.86", features = ["backtrace"] }
axum = { version = "0.7.5", features = ["http2", "macros"] }
axum-server = "0.7.1"
clap = { version = "4.5.16", features = ["cargo", "derive", "env", "wrap_help"] }
git2 = "0.19.0"
petgraph = { version = "0.6.5", features = ["serde", "serde-1", "serde_derive"] }
reqwest = { version = "0.12.7", features = ["json"] }
serde = { version = "1.0.209", features = ["serde_derive"] }
srcinfo = "1.1.0"
tokio = { version = "1.39.3", features = ["rt-multi-thread"] }
uuid = { version = "1.10.0", features = ["serde", "v4"] }
